<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group1-Calulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contain">
        <div class="calculator">
            <input id="placewrite" type="text" placeholder="0">
            <div class="btn">
                <div>
                    <button class="spec1">AC</button>
                    <button class="spec1">DEL</button>
                    <button class="spec1">%</button>
                    <button class="spec1">/</button>
                </div>

                <div>
                    <button class="spec2">7</button>
                    <button class="spec2">8</button>
                    <button class="spec2">9</button>
                    <button class="spec1">x</button>
                </div>

                <div>
                    <button class="spec2">4</button>
                    <button class="spec2">5</button>
                    <button class="spec2">6</button>
                    <button class="spec1">-</button>
                </div>

                <div>
                    <button class="spec2">1</button>
                    <button class="spec2">2</button>
                    <button class="spec2">3</button>
                    <button class="spec1">+</button>
                </div>

                <div>
                    <button class="spec2">00</button>
                    <button class="spec2">0</button>
                    <button class="spec2">.</button>
                    <button class="spec">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
